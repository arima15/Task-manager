<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Task Manager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="create.html">Add Task</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <div class="row">
            <!-- Filter Section -->
            <div class="col-md-3">
                <h4>Filter Tasks</h4>
                <form class="mb-4">
                    <div class="mb-3">
                        <input type="text" name="search" class="form-control" placeholder="Search tasks...">
                    </div>
                    <div class="mb-3">
                        <select name="filter" class="form-select">
                            <option value="">All</option>
                            <option value="completed">Completed</option>
                            <option value="incomplete">Incomplete</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                </form>
            </div>

            <!-- Tasks List Section -->
            <div class="col-md-9">
                <h2 class="text-center">Task List</h2>
                <div class="row">
                    <!-- Sample Task Card -->
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Sample Task</h5>
                                <p class="card-text"><strong>Due Date:</strong> 2024-03-20</p>
                                <p class="card-text"><strong>Status:</strong> Pending</p>
                                <a href="edit.html" class="btn btn-warning btn-sm">Edit</a>
                                <button class="btn btn-danger btn-sm">Delete</button>
                                <button class="btn btn-info btn-sm">Mark as Completed</button>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="create.html" class="btn btn-success mt-3">Add New Task</a>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Task Manager</p>
    </footer>
</body>
</html>
